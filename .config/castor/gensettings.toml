[colors]
h1 = "$(wq color1)"
h2 = "$(wq color3)"
h3 = "$(wq color2)"
list = "$(wq foreground)"
text = "$(wq foreground)"
background = "$(wq background)"
[colors.quote]
    foreground = "$(wq foreground)"
    background = "$(wq color0)"

[characters]
h1 = "# "
h2 = "## "
h3 = "### "
