colors:
  # Default colors
  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x657b83'

  # Bright colors
  bright:
    black:   '0x224750'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x839496'

window:
  # Padding
  padding:
    x: 25
    y: 22

# Transparency
background_opacity: 0.9

cursor:
  unfocused_hollow: false
  style: beam

key_bindings:
- { key: T,         mods: Control,                    action: SpawnNewInstance }
