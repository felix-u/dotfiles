  size: 12
  normal:
    family: "$(wq fontmono)"
    style: Medium
  bold:
    family: "$(wq fontmono)NerdFont"
    style: Heavy
  italic:
    family: "$(wq fontmono)"
    style: Italic

colors:
  # Default colors
  primary:
    background: '0x$(wqs background)'
    foreground: '0x$(wqs foreground)'

  # Normal colors
  normal:
    black:   '0x$(wqs color0)'
    red:     '0x$(wqs color1)'
    green:   '0x$(wqs color2)'
    yellow:  '0x$(wqs color3)'
    blue:    '0x$(wqs color4)'
    magenta: '0x$(wqs color5)'
    cyan:    '0x$(wqs color6)'
    white:   '0x$(wqs color7)'

  # Bright colors
  bright:
    black:   '0x$(wqs color8)'
    red:     '0x$(wqs color9)'
    green:   '0x$(wqs color10)'
    yellow:  '0x$(wqs color11)'
    blue:    '0x$(wqs color12)'
    magenta: '0x$(wqs color13)'
    cyan:    '0x$(wqs color14)'
    white:   '0x$(wqs color15)'

window:
  # Padding
  padding:
    x: 25
    y: 22

# Transparency
background_opacity: 0.9

cursor:
  unfocused_hollow: false
  style: beam

key_bindings:
- { key: T,         mods: Control,                    action: SpawnNewInstance }
